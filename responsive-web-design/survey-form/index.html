<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>City Survey Form</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">City Survey Form</h1>
                <p id="description" class="description text-center">Thank you for taking the time to help us improve our platform</p>
            </header>
            <form method="post" action="https://register-demo.freecodecamp.org" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age
                        <span class="clue">(optional)</span>
                    </label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
                </div>
                <div class="form-group">
                    <p>Which global city best describes your current location?</p>
                    <select name="city" id="dropdown" class="form-control" required>
                        <option disabled selected value>Select current city</option>
                        <option value="amsterdam">Amsterdam</option>
                        <option value="bangkok">Bangkok</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="beijing">Beijing</option>
                        <option value="boston">Boston</option>
                        <option value="brussels">Brussels</option>
                        <option value="buenos-aires">Buenos Aires</option>
                        <option value="chicago">Chicago</option>
                        <option value="delhi">Delhi</option>
                        <option value="dubai">Dubai</option>
                        <option value="dublin">Dublin</option>
                        <option value="frankfurt">Frankfurt</option>
                        <option value="guangzhou">Guangzhou</option>
                        <option value="hong-kong">Hong Kong</option>
                        <option value="istanbul">Istanbul</option>
                        <option value="jakarta">Jakarta</option>
                        <option value="johannesburg">Johannesburg</option>
                        <option value="kuala-lumpur">Kuala Lumpur</option>
                        <option value="lisbon">Lisbon</option>
                        <option value="london">London</option>
                        <option value="los-angeles">Los Angeles</option>
                        <option value="luxembourg">Luxembourg City</option>
                        <option value="madrid">Madrid</option>
                        <option value="manila">Manila</option>
                        <option value="melbourne">Melbourne</option>
                        <option value="mexico-city">Mexico City</option>
                        <option value="milan">Milan</option>
                        <option value="montreal">Montreal</option>
                        <option value="moscow">Moscow</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="munich">Munich</option>
                        <option value="new-york">New York City</option>
                        <option value="paris">Paris</option>
                        <option value="prague">Prague</option>
                        <option value="riyadh">Riyadh</option>
                        <option value="san-francisco">San Francisco</option>
                        <option value="santiago">Santiago</option>
                        <option value="sao-paulo">São Paulo</option>
                        <option value="seoul">Seoul</option>
                        <option value="shanghai">Shanghai</option>
                        <option value="shenzhen">Shenzhen</option>
                        <option value="singapore">Singapore</option>
                        <option value="stockholm">Stockholm</option>
                        <option value="sydney">Sydney</option>
                        <option value="taipei">Taipei</option>
                        <option value="tokyo">Tokyo</option>
                        <option value="toronto">Toronto</option>
                        <option value="vienna">Vienna</option>
                        <option value="warsaw">Warsaw</option>
                        <option value="zurich">Zürich</option>
                    </select>
                </div>
                <div class="form-group"></div>
                <div class="form-group"></div>
                <div class="form-group"></div>
                <div class="form-group"></div>
                <div class="form-group"></div>
            </form>
        </div>
    </body>
</html>
