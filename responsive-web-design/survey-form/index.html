                <p id="description" class="description text-center">Thank you for taking the time to help us improve our platform</p>

            <form method="post" action="https://register-demo.freecodecamp.org" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age
                        <span class="clue">(optional)</span>
                    </label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
                </div>
