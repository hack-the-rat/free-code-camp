<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ode to Professional Sports</title>
    </head>
    <body>
        <main id="main">
            <h1 id="title">Professional Sports</h1>
            <h3>A history of the major sports leagues in the United States and Canada</h3>
            <div class="img-container" id="img-div">
                <img id="image" src="./img/nfl-logo.svg" alt="National Football League" />
                <figcaption id="img-caption">America's Game</figcaption>
                <img id="image" src="./img/mlb-logo.svg" alt="Major League Baseball" />
                <figcaption id="img-caption">America's Pasttime</figcaption>
                <img id="image" src="./img/nba-logo.svg" alt="National Basketball Association" />
                <figcaption id="img-caption">America's Court</figcaption>
                <img id="image" src="./img/nhl-logo.svg" alt="National Hockey League" />
                <figcaption id="img-caption">America's Ice Pond</figcaption>
                <img id="image" src="./img/cfl-logo.svg" alt="Canadian Football League" />
                <figcaption id="img-caption">The Canadian Game</figcaption>
                <img id="image" src="./img/mls-logo.svg" alt="Major League Soccer" />
                <figcaption id="img-caption"> America's Goal</figcaption>
            </div>
        </main>
    </body>
</html>
